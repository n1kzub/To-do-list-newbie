<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css part.css" type="text/css">
    <title>To Do list</title>
</head>
<body>
    <script src="js part.js"> </script>
    <h1>My to do list</h1>
        <input type="text" id="todoInput" placeholder="Add new task" class="todoInput">
        <ol type="1" id="todoList"> 
            <li>
                <input type="checkbox" class="todo-checkbox">
                Wake up
            <li>
                <input type="checkbox" class="todo-checkbox">
                Brush teeth
            <li>
                <input type="checkbox" class="todo-checkbox">
                Drink water
            <li>
                <input type="checkbox" class="todo-checkbox">
                Stretching
            <li>
                <input type="checkbox" class="todo-checkbox">
                Eating
        </ol> 
</body>
